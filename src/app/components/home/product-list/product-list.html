<div class="w-full!">
  <p-paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecord"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
  <p-dataview #dv [value]="onDisplayProduct()">
    <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12" *ngFor="let item of items; let first = first">
          <div
            class="flex flex-row p-6 gap-4 justify-around flex-1"
            [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
          >
            <div class="relative md:w-40">
              <!-- image -->
              <img
                class="block mx-auto rounded-border w-full"
                [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image"
                [alt]="item.name"
              />
              <p-tag
                [value]="item.inventoryStatus"
                [severity]="getSeverity(item)"
                class="absolute bg-surface-700!"
                [style.left.px]="5"
                [style.top.px]="6"
              >
              </p-tag>
            </div>
            <div class="flex flex-row flex-1">
              <!-- the rest  -->
              <div class="flex flex-col justify-between">
                <!-- cate, name, price-->
                <div>
                  <div class="font-medium text-secondary text-sm">
                    {{ item.category }}
                  </div>
                  <div class="font-medium text-secondary text-lg">
                    {{ item.name }}
                  </div>
                </div>
                <div
                  class="font-medium text-secondary text-sm cursor-pointer flex-row "
                  (mouseenter)="showRating(item.id)"
                  (mouseleave)="hideRating()"
                  
                >
                @if(hoveringProductId()===item.id){
                  <p-rating> </p-rating>
                }
                  <div
                    class="bg-gray-200 flex border-2 border-primary-700 rounded-3xl items-center justify-center gap-2 py-1 px-2 w-12 p-1.5"
                  >
                    <span class="font-medium text-sm"> {{ item.rating }}</span>
                    <i class="pi pi-star-fill text-yellow-500"></i>
                  </div>
                 
                </div>
              </div>
              <div class="flex flex-col justify-between items-end flex-1">
                <div class="font-medium text-secondary text-2xl">
                  {{ item.price | priceFormat }} Ä‘
                </div>
                <div class="flex flex-row gap-4">
                  <p-button class="rounded-b-4xl" icon="pi pi-heart"> </p-button>
                  <p-button
                    class="flex-auto"
                    icon="pi pi-cart-plus"
                    (onClick)="addItemToCart(item)"
                  >
                  </p-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
  <p-paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecord"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>

  <div></div>
</div>
